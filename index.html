<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS OF DEATH</h1>
        <h2>The fate of the human race depends on you winning this game</h2>
    </div>
    <div class="options">
        <button id="rock"><img src="images/rock.png" alt="ROCK"></button>
        <button id="paper"><img src="images/paper.png" alt="PAPER"></button>
        <button id="scissors"><img src="images/scissors.png" alt="SCISSORS"></button>
    </div>
    <script src="game.js"></script>
</body>
</html>
